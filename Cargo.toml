[package]
name = "cloppy"
version = "0.1.0"
authors = ["Christian de la Hoz <apigolas@gmail.com>"]

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winioctl", "ioapiset", "std", "winbase", "errhandlingapi", "shlobj", "knownfolders", "winerror", "winuser", ] }
nom = { version = "^3.2", features = ["nightly", "verbose-errors"] }
byteorder = "1"
rust-ini = "0.10.3"
parking_lot = "0.5"
error-chain = "0.11.0"
failure = "0.1.1"
failure_derive = "0.1.1"
backtrace = "0.3.5"
bitflags = "1.0"
rusqlite = { version = "0.13.0", features = ["bundled"] }
time = "0.1.39"
